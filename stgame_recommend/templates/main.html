{% load static %}
<!DOCTYPE html>

<meta charset="UTF-8">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link href={% static 'css/main.css' %} rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<style>
    *{
        font-family: 'Jua', sans-serif;
    }
</style>

<body>
  <div class="header">
      <button style="background-color: transparent; border: None;" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  <img style="width: 150px; height: 80px; margin: auto; margin-top: 10px" src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" class="logo">
</button>

<div style="width: 250px; " class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel"><span style="font-size: 20px;">유저 정보</span></h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div style="background-color: black;" class="offcanvas-body">
    <div>
        <img style="width: 150px; height: 80px; margin: auto; margin-top: 10px; margin-bottom: 30px" src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" class="logo">
      <a class="nav-link" style="color: white; margin-bottom: 30px" href={% url 'my-page'%}> {{ user.nickname }} <span style="font-size: small">님 반갑습니다!</span></a>
      <button style="width: 150px; background-color: gray; border-radius: 5px; margin: auto; display: flex; align-items: center; justify-content: center;" class="nav-link" href="/logout"><span style="font-size: 15px; color: white;">로그아웃</span></button>
    </div>
  </div>
</div>

  </div>
  <div id="container-wrap">
    <div class="container-header">
      <img src="https://enewstoday.co.kr/news/photo/202002/1369655_431887_5647.jpg">
      <img src="https://img.gta5-mods.com/q95/images/save-game-44/a82937-v_trunk_1920x1080.jpg">
    </div>
    <div class="container-body">
      <div class="container-body-wrap">
          <div class="other-users">

          <p>사용자 이름 </p>
        </div>
        <div class="recommend-games">
              {% for rec in recommend %}
          <p>{{ rec }}</p>
            {% endfor %}
        </div>
      </div>
    </div>
    <div class="container-footer">
      <ul class='footer-ul'>
        <div class='tmt'>
          {% for game in games %}
          <div style="border: none" class="card mb-3 ">
            <div style="height: 80px" class="row g-0 dcbox">
              <div class="col-md-3 gameimg">
                <img style="width: 180px; height: 60px" src={{game.image}} class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-9">
                <div style="display: flex" class="card-body">
                    <div style="width: 70%; margin-top: 10px; "><h5 class="card-title"><b>{{game.title}}</b></h5></div>
                    <div style="width: 40%; margin-top: 10px; padding-left: 10px"><p class="card-text">할인율 : <b>{{game.discount_per}}</b></p></div>
                    <div style="width: 30%">
                        <p style="text-decoration: line-through; font-size: small;" class="card-text">{{game.original_price}}원</p>
                        <p style="" class="card-text">{{game.discount_price}}원</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </ul>
    </div>
  </body>

</html>
